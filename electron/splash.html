<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>StraboMicro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      -webkit-app-region: drag;
      user-select: none;
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 0.5s ease-out;
    }

    .logo {
      width: 180px;
      height: 180px;
      margin-bottom: 24px;
      filter: drop-shadow(0 8px 24px rgba(0, 0, 0, 0.4));
    }

    .app-name {
      font-size: 32px;
      font-weight: 300;
      letter-spacing: 4px;
      margin-bottom: 8px;
      text-transform: uppercase;
      background: linear-gradient(90deg, #ffffff 0%, #a8d8ea 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .version {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      letter-spacing: 2px;
      margin-bottom: 32px;
    }

    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .loading-bar {
      width: 200px;
      height: 3px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
    }

    .loading-progress {
      width: 30%;
      height: 100%;
      background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
      border-radius: 2px;
      animation: loading 1.5s ease-in-out infinite;
    }

    .loading-text {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      margin-top: 12px;
      letter-spacing: 1px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes loading {
      0% {
        transform: translateX(-100%);
      }
      50% {
        transform: translateX(250%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img class="logo" src="LOGO_PATH" alt="StraboMicro">
    <div class="app-name">StraboMicro</div>
    <div class="version">Version VERSION_NUMBER</div>
  </div>
  <div class="loading-container">
    <div class="loading-bar">
      <div class="loading-progress"></div>
    </div>
    <div class="loading-text">Loading...</div>
  </div>
</body>
</html>
